<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <link href='SpiritFall.css' rel='stylesheet' type='text/css'>
    <title>SpiritFall</title>
</head>
<body>
    <div class="char-sheet-vert-content-margin char-sheet-column-div">
        <div class="char-sheet-container-elem">
            <h1>Name</h1>
            <input type="text" name = "char-name" class="long-text-input">
        </div>
        <div class="char-sheet-container-elem">
            <h1>Background</h1>
            <input type="text" name = "char-background" class="long-text-input">
        </div>
        <div class="char-sheet-container-elem">
            <h1>XP</h1>
            <input type="text" name = "char-xp" class="short-text-input">
        </div>
        <div class="char-sheet-container-elem">
            <h1>Life</h1>
            <span class="label-container">
                <input type="text" name = "char-curr-life" class="short-text-input">
                <label class="header-bar-input-label" for="char-curr-life">Current</label>
            </span>
            <span class="label-container">
                <input type="text" name = "char-max-life" class="short-text-input">
                <label class="header-bar-input-label" for="char-max-life">Max</label>
            </span>
        </div>
        <div class="char-sheet-container-elem">
            <h1>Faith</h1>
            <span class="label-container">
                <input type="text" name = "char-curr-faith" class="short-text-input">
                <label class="header-bar-input-label" for="char-curr-faith">Current</label>
            </span>
            <span class="label-container">
                <input type="text" name = "char-max-faith" class="short-text-input">
                <label class="header-bar-input-label" for="char-Max-faith">Max</label>
            </span>
        </div>
        <div class="char-sheet-container">
            <div class="char-sheet-container-elem">
                <h2>Mind</h2>
                <!-- TODO: add JS to ensure only 1 option is picked -->
                <div class = "char-sheet-container-elem radial-button-group right-float">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                </div>
            </div>
        </div>
        <div class="char-sheet-container">
            <div class="char-sheet-container-elem">
                <h2>Body</h2>
                <!-- TODO: add JS to ensure only 1 option is picked -->
                <div class = "char-sheet-container-elem radial-button-group right-float">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                </div>
            </div>
        </div> 


        <div class="char-sheet-container">
            <div class="char-sheet-container-elem">
                <h2>Spirit</h2>
                <!-- TODO: add JS to ensure only 1 option is picked -->
                <div class = "char-sheet-container-elem radial-button-group right-float">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                </div>
            </div>
        </div>
    </div>
    <div class="char-sheet-vert-content-margin char-sheet-column-div">
        <div class="char-sheet-container char-sheet-vert-content-margin">
                <h1>Armor</h1>
            <div class="char-sheet-vert-div-block">
                <div>
                    <h2>Head</h2>
                </div>
                <div class="text-align-right">
                    <input type="text" name = "char-name" class="long-text-input">
                    <input type="text" name = "char-name" class="short-text-input">
                </div>
                <div class="text-align-right">
                    <input type="text" name = "char-name" class="short-text-input">
                    <input type="text" name = "char-name" class="short-text-input">
                </div>
            </div>
            <div class="char-sheet-vert-div-block">
                <div class="quarter-divider">
                    <h2>Torso</h2>
                </div>
                <div class="text-align-right three-quarter-divider float-right">
                    <input type="text" name = "char-name" class="long-text-input">
                    <input type="text" name = "char-name" class="short-text-input">
                </div>
                <div class="text-align-right three-quarter-divider">
                    <input type="text" name = "char-name" class="short-text-input">
                    <input type="text" name = "char-name" class="short-text-input">
                </div>
            </div>
            <div class="char-sheet-vert-div-block">
                <div>
                    <h2>Legs</h2>
                </div>
                <div class="text-align-right">
                    <input type="text" name = "char-name" class="long-text-input">
                    <input type="text" name = "char-name" class="short-text-input">
                </div>
                <div class="text-align-right">
                    <input type="text" name = "char-name" class="short-text-input">
                    <input type="text" name = "char-name" class="short-text-input">
                </div>
            </div>
        </div>
    </div>
        <div class="char-sheet-content-header">
            <div class="char-sheet-container-elem">
                <h1>Senses</h1>
            </div>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-listen" class="short-text-input">
            <label for="skill-listen"><b>Listen:</b> to conversations; hear quiet or distant sounds</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-smell" class="short-text-input">
            <label for="skill-smell"><b>Smell:</b> sniff out safeways; smell demon odors</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-spot" class="short-text-input">
            <label for="skill-spot"><b>Spot:</b> something hidden; see something subtle or distant</label>
        </div>
        <div class="char-sheet-content-header">
            <div class="char-sheet-container-elem">
                <h1>Scavenger</h1>
            </div>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-hide" class="short-text-input">
            <label for="skill-hide"><b>Hide:</b> something hidden; see something subtle or distant</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-sleight-of-hand" class="short-text-input">
            <label for="skill-sleight-of-hand"><b>Sleight of Hand:</b> something hidden; see something subtle or distant</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-search" class="short-text-input">
            <label for="skill-search"><b>Search:</b> for something hidden; forage for items</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-sneak" class="short-text-input">
            <label for="skill-sneak"><b>Sneak:</b> somewhere unseen and unheard</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-track" class="short-text-input">
            <label for="skill-track"><b>Track:</b> footprints; determine source creatures, numbers, age</label>
        </div>
        <div class="char-sheet-content-header">
            <div class="char-sheet-container-elem">
                <h1>Vehicles</h1>
            </div>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-2-wheels" class="short-text-input">
            <label for="skill-2-wheels"><b>2 Wheels:</b> drive bikes, motorcycles, mopeds, scooters</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-4-wheels" class="short-text-input">
            <label for="skill-4-wheels"><b>4 Wheels:</b> drive cars, trucks, atvs, RC ground drones</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-boats" class="short-text-input">
            <label for="skill-boats"><b>Boats:</b> steer boats, yachts, barges, canoes, jet skis</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-construction" class="short-text-input">
            <label for="skill-construction"><b>Construction:</b> use cranes, excavators, bulldozers</label>
        </div>
    <div class="char-sheet-column-div char-sheet-column-div-left char-sheet-vert-content-margin">
        <div class="char-sheet-content-header">
            <div class="char-sheet-container-elem">
                <h1>Athletics</h1>
            </div>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-climb" class="short-text-input">
            <label for="skill-climb"><b>Climb:</b> up and down</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-lift" class="short-text-input">
            <label for="skill-lift"><b>Lift:</b> heavy things, move them around, carry loads of gear</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-sprint-jump" class="short-text-input">
            <label for="skill-sprint-jump"><b>Sprint & Jump:</b> past obstacles; escape/lose threats</label>
        </div>

        <div class="char-sheet-skill">
            <input type="text" name="skill-swim" class="short-text-input">
            <label for="skill-swim"><b>Swim:</b> through water, dive and ascend; hold your breath</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-throw" class="short-text-input">
            <label for="skill-throw"><b>Throw:</b> things long distances, at targets; catch things</label>
        </div>
        <div class="char-sheet-content-header">
            <div class="char-sheet-container-elem">
                <h1>Combat</h1>
            </div>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-defense" class="short-text-input">
            <label for="skill-defense"><b>Defense:</b> protect an ally from damage; evade or block</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-grapple" class="short-text-input">
            <label for="skill-grapple"><b>Grapple:</b> a target; hold it down; break free from a grapple</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-guns" class="short-text-input">
            <label for="skill-guns"><b>Guns:</b> shoot a target; repair and maintain a gun</label>
        </div>

        <div class="char-sheet-skill">
            <input type="text" name="skill-melee" class="short-text-input">
            <label for="skill-melee"><b>Melee:</b> a target with a weapon; smash doors, windows, walls</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-strike" class="short-text-input">
            <label for="skill-strike"><b>Strike:</b> a target with your hands, feet, and other body parts</label>
        </div>
        <div class="char-sheet-content-header">
            <div class="char-sheet-container-elem">
                <h1>Diplomacy</h1>
            </div>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-intimidate" class="short-text-input">
            <label for="skill-intimidate"><b>Intimidate:</b> someone; scare or threaten</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-lie" class="short-text-input">
            <label for="skill-lie"><b>Lie:</b> to someone; omit information; weasel out</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-persuade" class="short-text-input">
            <label for="skill-persuade"><b>Persuade:</b> someone to agree; negotiate; impress</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-read" class="short-text-input">
            <label for="skill-read"><b>Read:</b> someone’s body language; detect lies; sense motive</label>
        </div>
        <div class="char-sheet-content-header">
            <div class="char-sheet-container-elem">
                <h1>Engineering</h1>
            </div>
        </div>

            <input type="text" name="skill-computers" class="short-text-input">
            <label for="skill-computers"><b>Computers:</b> code programs; hack drones; build AI</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-electronics" class="short-text-input">
            <label for="skill-electronics"><b>Electronics:</b> build/repair electronics, rewire, recircuit</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-mechanisms" class="short-text-input">
            <label for="skill-mechanisms"><b>Mechanisms:</b> build/repair machines, engines, weapons</label>
        </div>

        <div class="char-sheet-skill">
            <input type="text" name="skill-omniutilium" class="short-text-input">
            <label for="skill-omniutilium"><b>Omniutilium:</b> transmutation, OU machinery, OU devices</label>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-structures" class="short-text-input">
            <label for="skill-structures"><b>Structures:</b> build/repair buildings, fortifications, statics</label>
        </div>
    </div>

        <div class="char-sheet-skill">

        <div class="char-sheet-content-header">
            <div class="char-sheet-container-elem">
                <h1>Old World</h1>
            </div>
        </div>
        <div class="char-sheet-skill">
            <input type="text" name="skill-draw-paint" class="short-text-input">

            <input type="text" name="skill-chemistry" class="short-text-input">
            <label for="skill-chemistry"><b>Chemistry:</b> identify gases; make explosives</label>

        <div class="char-sheet-skill">
            <input type="text" name="skill-logistics" class="short-text-input">

        <div class="char-sheet-skill">
